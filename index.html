<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="#" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="center header">
        <div class="icon">
          <svg
            width="64px"
            height="64px"
            viewBox="-2.4 -2.4 28.80 28.80"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            transform="rotate(0)"
            stroke="#ffffff"
          >
            <g
              id="SVGRepo_bgCarrier"
              stroke-width="0"
              transform="translate(0,0), scale(1)"
            >
              <rect
                x="-2.4"
                y="-2.4"
                width="28.80"
                height="28.80"
                rx="14.4"
                fill="#FFC107"
                strokewidth="0"
              ></rect>
            </g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke="#CCCCCC"
              stroke-width="0.672"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <g id="System / Keyboard">
                <path
                  id="Vector"
                  d="M18 15H19M9 15H15M6 15H5M5 12H19M5 9H19M2 14.8002V9.2002C2 8.08009 2 7.51962 2.21799 7.0918C2.40973 6.71547 2.71547 6.40973 3.0918 6.21799C3.51962 6 4.08009 6 5.2002 6H18.8002C19.9203 6 20.4796 6 20.9074 6.21799C21.2837 6.40973 21.5905 6.71547 21.7822 7.0918C22 7.5192 22 8.07899 22 9.19691V14.8031C22 15.921 22 16.48 21.7822 16.9074C21.5905 17.2837 21.2837 17.5905 20.9074 17.7822C20.48 18 19.921 18 18.8031 18H5.19691C4.07899 18 3.5192 18 3.0918 17.7822C2.71547 17.5905 2.40973 17.2837 2.21799 16.9074C2 16.4796 2 15.9203 2 14.8002Z"
                  stroke="#023047"
                  stroke-width="0.8640000000000001"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </g>
          </svg>
        </div>
        <div class="heading">
          <p class="value">keyboard</p>
          <p class="value">simulator</p>
        </div>
        <div class="stats center">
          <div class="timer final">
            <div class="curr_time value" title="Timer">15s</div>
            <div class="header_text feature">Time</div>
          </div>
          <div class="difficulty final">
            <div class="difficulty_value value">Easy</div>
            <div class="difficulty_text feature">Difficulty</div>
          </div>
          <div class="accuracy final" title="Accuracy">
            <div class="curr_accuracy value">43.3</div>
            <div class="accuracy_text feature">Accuracy</div>
          </div>
          <div class="wpm final" title="Word Per Minute">
            <div class="wpm_value value">43.3</div>
            <div class="header_text feature">WPM</div>
          </div>
          <div class="cpm final" title="Character Per Minute">
            <div class="cpm_value value">43.3</div>
            <div class="header_text feature">CPM</div>
          </div>
          <div class="keystrokes final">
            <div class="keystroke value">
              <span
                class="curr_corrects correct_char value"
                title="Correct Strokes"
                >a</span
              >
              |
              <span
                class="curr_errors incorrect_char value"
                title="Incorrect Strokes"
                >b</span
              >
            </div>
            <div class="header_text feature">keystroke</div>
          </div>
          <div class="end">
            <button class="end_btn" onclick="finishGame()">
              <div class="value final">End</div>
            </button>
          </div>
        </div>
      </header>

      <div class="upper center">
        <textarea class="input_area" oninput="processCurrentText()"> </textarea>
        <div class="start">
          <div class="start_text middle">
            Click here to focus and start typing
          </div>
        </div>
        <div class="typing_area blur"></div>
      </div>

      <div class="customize center">
        <div class="content">
          <select class="option_style down switch">
            <option value="NovelKeys-Creams" selected>NovelKeys Creams</option>
            <option value="Holy-Pandas">Holy Pandas</option>
            <option value="Alpacas">Alpacas</option>
            <option value="Turquoise-Tealios">Turquoise Tealios</option>
            <option value="Gateron-Black-Inks">Gateron Black Inks</option>
            <option value="Gateron-Red-Inks">Gateron Red Inks</option>
            <option value="Cherry-MX-Blacks">Cherry MX Blacks</option>
            <option value="Cherry-MX-Browns">Cherry MX Browns</option>
            <option value="Kailh-Box-Navies">Kailh Box Navies</option>
            <option value="Buckling-Spring">Buckling Spring</option>
            <option value="SKCM-Blue-Alps">SKCM Blue Alps</option>
            <option value="Topre">Topre</option>
          </select>
        </div>

        <div class="content">
          <select class="option_style down layout">
            <option value="WKL_TKL_9009outer" selected>WKL TKL 9009</option>
            <option value="Dracula_TKLouter">Dracula TKL</option>
            <option value="MoDo_WKL_TKLouter">MoDo WKL TKL</option>
            <option value="Laser_75outer">Laser 75%</option>
            <option value="Olivia_WKL_75outer">Olivia WKL 75%</option>
            <option value="Cafe_65outer">Cafe 65%</option>
            <option value="8008_WKL_65outer">8008 WKL 65%</option>
            <option value="HHKBouter">HHKB</option>
          </select>
        </div>
        <div class="content">
          <div class="option_style mute">Mute</div>
        </div>
      </div>
      <div class="keyboardcontainer"></div>

      <audio
        src="audio/NovelKeys-Creams/press/SPACE.mp3"
        data-key="Space"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/ENTER.mp3"
        data-key="Enter"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/BACKSPACE.mp3"
        data-key="Backspace"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/GENERIC.mp3"
        data-key="row0"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/GENERIC_R0.mp3"
        data-key="row1"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/GENERIC_R1.mp3"
        data-key="row2"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/GENERIC_R2.mp3"
        data-key="row3"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/GENERIC_R3.mp3"
        data-key="row4"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/press/GENERIC_R4.mp3"
        data-key="row5"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/release/SPACE.mp3"
        data-key="SpaceR"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/release/BACKSPACE.mp3"
        data-key="BackspaceR"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/release/ENTER.mp3"
        data-key="EnterR"
      ></audio>
      <audio
        src="audio/NovelKeys-Creams/release/GENERIC.mp3"
        data-key="rowR"
      ></audio>
      <script src="script.js"></script>
    </div>
    <div class="github">
      <a
        href="https://github.com/99dino/keyboard-simulator"
        target="_blank"
        class="git-repo"
      >
        <svg
          width="64px"
          height="64px"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
          ></g>
          <g id="SVGRepo_iconCarrier">
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M12 2C6.475 2 2 6.475 2 12C2 16.425 4.8625 20.1625 8.8375 21.4875C9.3375 21.575 9.525 21.275 9.525 21.0125C9.525 20.775 9.5125 19.9875 9.5125 19.15C7 19.6125 6.35 18.5375 6.15 17.975C6.0375 17.6875 5.55 16.8 5.125 16.5625C4.775 16.375 4.275 15.9125 5.1125 15.9C5.9 15.8875 6.4625 16.625 6.65 16.925C7.55 18.4375 8.9875 18.0125 9.5625 17.75C9.65 17.1 9.9125 16.6625 10.2 16.4125C7.975 16.1625 5.65 15.3 5.65 11.475C5.65 10.3875 6.0375 9.4875 6.675 8.7875C6.575 8.5375 6.225 7.5125 6.775 6.1375C6.775 6.1375 7.6125 5.875 9.525 7.1625C10.325 6.9375 11.175 6.825 12.025 6.825C12.875 6.825 13.725 6.9375 14.525 7.1625C16.4375 5.8625 17.275 6.1375 17.275 6.1375C17.825 7.5125 17.475 8.5375 17.375 8.7875C18.0125 9.4875 18.4 10.375 18.4 11.475C18.4 15.3125 16.0625 16.1625 13.8375 16.4125C14.2 16.725 14.5125 17.325 14.5125 18.2625C14.5125 19.6 14.5 20.675 14.5 21.0125C14.5 21.275 14.6875 21.5875 15.1875 21.4875C17.1727 20.8173 18.8977 19.5415 20.1198 17.8395C21.3419 16.1376 21.9995 14.0953 22 12C22 6.475 17.525 2 12 2Z"
              fill="#fff"
            ></path>
          </g>
        </svg>
      </a>
    </div>
  </body>
</html>
